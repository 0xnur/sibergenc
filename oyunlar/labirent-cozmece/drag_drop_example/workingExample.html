    <script rel="JavaScript">
    // A $( document ).ready() block.
    $( document ).ready(function() {
        
        $(".forBlock").sortable({
          tolerance:"pointer",
          connectWith: '#secondList,.ifBlock,.elseBlock,#firstList',
           helper: function(e,li) {
              copyHelper= li.clone().insertAfter(li);
              return li.clone();
          },
          placeholder: "highlight",
          start: function (event, ui) {
                  ui.item.toggleClass("highlight");
          },
          stop: function (event, ui) {
                  ui.item.toggleClass("highlight");
          },
         });

        $(".ifBlock").sortable({
          appendTo: 'body',
          tolerance:"pointer",
          connectWith: '#secondList, .forBlock, .elseBlock,#firstList',
          placeholder: "highlight",
          start: function (event, ui) {
                  ui.item.toggleClass("highlight");
          },
          stop: function (event, ui) {
                  ui.item.toggleClass("highlight");

                
          },

        });

        $(".elseBlock").sortable({
          accept: ".block",
          appendTo: 'body',
          tolerance:"pointer",
          connectWith: '#secondList, #firstList, .forBlock, .ifBlock',
          placeholder: "highlight",
          start: function (event, ui) {
                  ui.item.toggleClass("highlight");
                  startElement = $(this);
          },
          stop: function (event, ui) {
                  ui.item.toggleClass("highlight");
          },
        });

        $('#firstList').sortable({
          appendTo: 'body',
          tolerance:"pointer",
          connectWith: '#secondList',
          placeholder: "highlight",
          start: function (event, ui) {
                  ui.item.toggleClass("highlight");
                  startElement = $(this);
          },
          stop: function (event, ui) {
                  ui.item.toggleClass("highlight");
                  $('.placeholder').hide();

                  console.log(startElement.attr('id'));
          }
        });
            
        $('#secondList').sortable({
                appendTo: 'body', 
                connectWith: '#firstList, .forBlock,.ifBlock,.elseBlock',
                hoverClass: "ui-state-active",
                placeholder: "highlight",
                tolerance:"pointer",
                start: function (event, ui) {
                        ui.item.toggleClass("highlight");
                        startElement = $(this);
                },
                stop: function (event, ui) {
                        ui.item.toggleClass("highlight");
                        $('.placeholder').hide();

                },
                drop: function(event, ui) {
                  
                }
        });
    });


    </script>
