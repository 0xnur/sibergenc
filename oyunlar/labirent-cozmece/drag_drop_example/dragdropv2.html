<script rel="JavaScript">
// A $( document ).ready() block.
$( document ).ready(function() {
$(".block").draggable({ helper: "clone",connectToSortable: "#executeList .whileBlock"});
  $(".whileBlock").droppable({
        accept: ".block",
        greedy: true,
        drop : function(event, ui){
            var elementId = ui.draggable.attr("id");
            console.log(elementId);
            console.log($(".whileBlock").children('#'+elementId).length);
            if($(".whileBlock").children('#'+elementId).length == 0) {
                ui.draggable.detach().appendTo($(this));
                console.log('in whileBlock');
            }
            else
                console.log('already exist in whileBlock');
    }
        
    }).sortable({
      items: ".block",
      sort: function() {
        // gets added unintentionally by droppable interacting with sortable
        // using connectWithSortable fixes this, but doesn't allow you to customize active/hoverClass options
                $( this ).removeClass( "ui-state-default" );

      }
    });


   
  $(function() {
    $( "#sortable1, #sortable2" ).sortable({
      greedy: true,
      connectWith: ".connectedSortable",
      receive: function(event,ui) {
        console.log(this.id);
        // gets added unintentionally by droppable interacting with sortable
        // using connectWithSortable fixes this, but doesn't allow you to customize active/hoverClass options
                $( this ).removeClass( "ui-state-default" );
                $( this ).find( ".placeholder" ).remove();


      }
    }).disableSelection();
  });
});


</script>
