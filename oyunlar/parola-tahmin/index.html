<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Hacker Parolasını Tahmin Et</title>
    
    
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href=css/jquery-ui.css'>
<link rel='stylesheet prefetch' href='css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

     <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 game-wrap">
          <h2 class="text-center">Tahmin Et</h2>
          <h4 class="text-center">Kötü niyetli hacker 1 ile 100 arasındaki bir rakamı parola olarak kullanıyor. </h4>
 <div class="col-md-12">
    <div class="input-group">
     <input type="text" class="form-control input-lg" id="enterNum" placeholder="Parola Gir">
      <span class="input-group-btn">
        <button class="btn btn-default btn-lg" id="enterBtn" type="button">Dene</button>

      </span>

    </div><!-- /input-group -->
      <small class="text-center">Enter tuşunu veya dene butonunu kullanabilirsin</small>
     <h3 class="text-center gameStatusAlert"></h3>
     <h3 class="attempts text-center"></h3>
     <span class="pos-btn text-center" style="margin-left:35%"> <button class="btn btn-round btn-lg startOver" id="startOverBtn" type="button">Baştan Başla</button></span>
  </div><!-- /.col-lg-6 -->
</div>

        </div>
</div>
    <script src='js/jquery.min.js'></script>
<script src='js/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
